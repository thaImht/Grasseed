<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>商品列表</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script>
   		$.post("/mall/o/productList",{},
   		function(result,status){
   			if(status==='success'){
   				if(result.code==='G00000'){
   					var data = result.data;
   					for(var i=0;i<data.length;i++){
   						var product = data[i];
   						$("#list").append(addProduct(product));
   					}
   				}
   			}
   		});
   		function  addProduct(product){
   		         return    '<li class="aui-slide-item-item">'+
								 '<a class="v-link" href="productDetail?productCode='+product.productCode+'">'+
									'<img class="v-img" src="/picture/pd-zf-7.jpg">'+
									'<p class="aui-slide-item-title aui-slide-item-f-els">'+product.productName+'</p>'+
									'<p class="aui-slide-item-info">'+
										'<span class="aui-slide-item-price">¥' + changeMoney(product.price) +'</span>'+
									'</p>'+
								'</a>'+
							'</li>';
   		}
   		
   		// 金额转换
		function changeMoney(num) {
		 var regexp = /(?:\.0*|(\.\d+?)0+)$/
		 if (num > 1000000) {
		 	num = JSON.stringify(num).slice(0, JSON.stringify(num).length - 4) / 100
		 	return num + '万'
		 } else {
		    num = (num / 100).toFixed(2)
		    num = num.replace(regexp, '$1')
		    return num
		 }
		}

    </script>
</head>
<body>
<div id='list'>
  
</div>
</body>
</html>
