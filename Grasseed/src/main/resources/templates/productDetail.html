<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>商品详情</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script>
    function getQueryVariable(variable){
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
    }
    
    $.ajax({     
     contentType: 'application/json',  
     type: 'POST',  
     url: "/mall/o/productDetail",  
     dataType: "json",  
     data: {"productCode": getQueryVariable('productCode') },   
     success: function (message) { 
                console.log(message); 
                if(message.code==='G00000'){
   					var product = message.data;
   					$("#productName").text(product.productName);
   					$("#productPrice").text("¥"+changeMoney(product.price));
   				}
               },      
     error: function (message) {  
     		console.log(message);		
     		alert("提交数据失败！"+message);		
            }
      });
   		
   		// 金额转换
		function changeMoney(num) {
		 var regexp = /(?:\.0*|(\.\d+?)0+)$/
		 if (num > 1000000) {
		 	num = JSON.stringify(num).slice(0, JSON.stringify(num).length - 4) / 100
		 	return num + '万'
		 } else {
		    num = (num / 100).toFixed(2)
		    num = num.replace(regexp, '$1')
		    return num
		 }
		}

    </script>
</head>
<body>
<div id='list'>
    <li class="aui-slide-item-item">
		<img class="v-img" src="/picture/pd-zf-7.jpg">
		<p id='productName'></p>
		<p class="aui-slide-item-info"><span id='productPrice'></span></p>
	</li>
</div>
</body>
</html>
